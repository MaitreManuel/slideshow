<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exemple de slideshow eco-responsable, accessible, responsive et stylé">
        <meta name="keywords" content="Trystan, Eveno, Hervé, Hochart, slideshow, ECV, Digital">
        <meta name="author" content="Trystan Eveno, Hervé Hochart">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="shortcut icon" href="public/img/favicon.ico">
        <title>Slideshow | Trystan & Hervé</title>
        <link rel="stylesheet" href="compiled/app.css">
    </head>
    <body>
        <div id="slideshow-title"></div>
        <div id="loader"></div>
        <div class="split-slideshow">
            <div class="slideshow">
                <div id="slides-image" class="slider"></div>
            </div>
            <div id="slides-text" class="slideshow-text"></div>
        </div>
        <div id="admin">
            <div id="admin-settings">
                <a href="javascript:void(0);" class="btn btn-valid">
                    <svg class="edit" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    <svg class="valid" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                    </svg>
                </a>
                <a href="javascript:void(0);" class="btn btn-cancel">
                    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </a>
            </div>
            <div id="admin-panel">
                <div class="wrapper-panel">
                    <h2>Slide</h2>

                    <div class="input-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Titre</span>
                            </div>
                            <input type="text" id="admin-title" class="form-control" placeholder="Titre du slide" aria-label="Titre du slide" aria-describedby="slide-title">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Description</span>
                            </div>
                            <input type="text" id="admin-desc" class="form-control" placeholder="Description slide" aria-label="Description slide" aria-describedby="slideshow-description">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" class="slide-desc-pos">Positionnement de la description</span>
                            </div>

                            <!-- Remplacer par des icones -->
                            <div class="form-control">
                                <label class="custom-control custom-radio">
                                    <input id="tl" name="radio-tl" type="radio" class="custom-control-input">
                                    <span class="custom-control-description">Top-left</span>
                                </label>
                                <label class="custom-control custom-radio">
                                    <input id="tr" name="radio-tr" type="radio" class="custom-control-input">
                                    <span class="custom-control-description">Top-right</span>
                                </label>
                                <label class="custom-control custom-radio">
                                    <input id="br" name="radio-br" type="radio" class="custom-control-input">
                                    <span class="custom-control-description">Bottom-right</span>
                                </label>
                                <label class="custom-control custom-radio">
                                    <input id="bl" name="radio-bl" type="radio" class="custom-control-input">
                                    <span class="custom-control-description">Bottom-left</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Lien du bouton</span>
                            </div>
                            <input type="text" id="admin-link" class="form-control" placeholder="Lien" aria-label="Lien slide" aria-describedby="edit-slide-link">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" class="admin-link">Image</span>
                            </div>
                            <div class="form-control">
                                <label class="custom-file">
                                    <input type="file" id="file" class="custom-file-input">
                                    <span class="custom-file-control"></span>
                                </label>
                                <div id="admin-img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="react-entry-point"></div>
        <script type="text/javascript" src="compiled/common.js"></script>
        <script type="text/javascript" src="compiled/app.js"></script>
    </body>
</html>
