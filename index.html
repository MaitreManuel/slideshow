        <div id="block"></div>
        <div class="split-slideshow">
            <div class="slideshow">
                <div id="slides-image" class="slider"></div>
            </div>
            <div id="slides-text" class="slideshow-text"></div>
            <div id="slides-description" class="slideshow-description"></div>
            <div id="slides-link" class="slideshow-link"></div>
        </div>

            <div id="admin-panel">
                <div class="wrapper-panel">
                    <h2>Slide</h2>
                    <div class="input-group">
                        <input type="text" id="admin-title" class="form-control" placeholder="Titre du slide" aria-label="Titre du slide" aria-describedby="slide-title">
                    </div>

                    <div class="input-group">
                        <input type="text" id="admin-desc" class="form-control" placeholder="Description slide" aria-label="Description slide" aria-describedby="slideshow-description">
                    </div>

                    <div class="input-group">

                        <div class="form-control">
                            <small class="form-text text-muted">Emplacement de la description :</small>
                            <label class="custom-control custom-radio">
                                <input id="tl" name="radio" type="radio" class="custom-control-input">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                                </svg>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="tr" name="radio" type="radio" class="custom-control-input">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                                </svg>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="br" name="radio" type="radio" class="custom-control-input">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                                </svg>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="bl" name="radio" type="radio" class="custom-control-input">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="admin-link" class="form-control" placeholder="Lien" aria-label="Lien slide" aria-describedby="edit-slide-link">
                    </div>
                    <div class="input-group">
                        <div class="form-control">
                            <div id="admin-img"></div>
                            <label class="custom-file">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                    </div>
                    <div class="text-left mt-3">
                        <a href="javascript:void(0)" class="btn-ovale btn-secondary fadein" id="add">Ajouter</a>
                    </div>
                    <div class="text-right mt-3">
                        <a href="javascript:void(0);" id="remove" class="btn-ovale btn-primary fadein">Supprimer slide</a>
                    </div>

                </div>
            </div>
        </div>
        <div id="react-entry-point"></div>
        <script type="text/javascript" src="compiled/common.js"></script>
        <script type="text/javascript" src="compiled/app.js"></script>
    </body>
